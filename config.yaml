# Model Configuration
models:
  # Supervisor model - Primary: Llama Maverick, Fallback: OpenAI GPT-5 Nano
  model_c:
    provider: "llama"
    name: "Llama-4-Maverick-17B-128E-Instruct-FP8"
    temperature: 0.2
    max_tokens: 4000
    fallback:
      provider: "openai"
      name: "gpt-5-nano-2025-08-07"
      temperature: 0.2
      max_tokens: 4000

  # Fact-checking model - Primary: Llama Maverick, Fallback: OpenAI GPT-5 Mini
  model_d:
    provider: "llama"
    name: "Llama-4-Maverick-17B-128E-Instruct-FP8"
    temperature: 0.1
    max_tokens: 8000
    fallback:
      provider: "openai"
      name: "gpt-5-mini-2025-08-07"
      temperature: 0.1
      max_tokens: 8000

# Search Tools Configuration
search_tools:
  tavily:
    search_depth: "advanced"
    max_results: 10

  serper:
    num_results: 10

  brave:
    count: 10

# Application Settings
app:
  debug: false
  max_retries: 3
  critic_loops: 2
  stream_delay_ms: 100
  max_supervisor_iterations: 15
  max_fact_check_iterations: 10
  url_validation_timeout: 3
  workflow_version: "v2"
